<!DOCTYPE html>
<html class="mdc-typography">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>TODO list</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/materialize.css" media="screen,projection">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./scripts/materialize.js"></script>
<script type="text/javascript" src="./scripts/Elm.js"></script>
<script>
    var storedState = localStorage.getItem('elm-todo-save');
    var startingState = storedState ? JSON.parse(storedState) : null;
    var todomvc = Elm.Todo_app.fullscreen(startingState);
    todomvc.ports.setStorage.subscribe(function(state) {
        localStorage.setItem('elm-todo-save', JSON.stringify(state));
    });
</script>
</html>
